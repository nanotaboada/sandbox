<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises in JavaScript</title>
</head>
<body>
    <h1>Synchronous content</h1>
    <p id="text"></p>

    <pre id="json"></pre>

    document.getElementById("json").innerHTML = await getTeam();
